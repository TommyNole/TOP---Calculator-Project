<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-history">
                <p class="display-history-text" id="history-display">0</p>
            </div>
            <div class="display-result">
                <p class="display-result-text" id="result-display">0</p>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons-row" id="top-row">
                <button class="buttons-row-button" id="clear">Clear</button>
                <button class="buttons-row-button" id="delete-btn">Delete</button>
            </div>
            <div class="buttons-row" id="second-row">
                <button class="buttons-row-button number-btn" id="seven">7</button>
                <button class="buttons-row-button number-btn" id="eight">8</button>
                <button class="buttons-row-button number-btn" id="nine">9</button>
                <button class="buttons-row-button operator-btn" id="divide">รท</button>
                <!-- รท -->
            </div>
            <div class="buttons-row" id="third-row">
                <button class="buttons-row-button number-btn" id="four">4</button>
                <button class="buttons-row-button number-btn" id="five">5</button>
                <button class="buttons-row-button number-btn" id="six">6</button>
                <button class="buttons-row-button operator-btn" id="multiply">x</button>
            </div>
            <div class="buttons-row" id="fourth-row">
                <button class="buttons-row-button number-btn" id="one">1</button>
                <button class="buttons-row-button number-btn" id="two">2</button>
                <button class="buttons-row-button number-btn" id="three">3</button>
                <button class="buttons-row-button operator-btn" id="subtract">-</button>
            </div>
            <div class="buttons-row" id="last-row">
                <button class="buttons-row-button number-btn" id="zero">0</button>
                <button class="buttons-row-button" id="decimal">.</button>
                <button class="buttons-row-button" id="equals">=</button>
                <button class="buttons-row-button operator-btn" id="add">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
